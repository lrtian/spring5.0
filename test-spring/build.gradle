plugins {
    id 'java'
}

group 'com.java'
version '1.0.0.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':spring-context')
    compile project(':spring-beans')
    compile project(':spring-core')
}
